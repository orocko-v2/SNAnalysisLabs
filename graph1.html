le": "Vera Yarovinskaya"}, {"color": "#4169E1", "id": 76706, "label": "Sergey", "shape": "dot", "title": "Sergey Maklakov"}, {"color": "#FFB6C1", "id": 78486, "label": "Galina", "shape": "dot", "title": "Galina Sosnovskikh"}, {"color": "#4169E1", "id": 79327, "label": "Ivan", "shape": "dot", "title": "Ivan Krasnorudsky"}, {"color": "#4169E1", "id": 83816, "label": "Yury", "shape": "dot", "title": "Yury Mashkov"}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {

                  allEdges = edges.get({ returnType: "Object" });

                  var options = {
    "configure": {

};
